<!DOCTYPE html>
<html lan g="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library App Using JavaScript</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <h1>A Simple Library Project</h1>
 <!-- Main Section -->
  <div id="newBtn-Container">
    <button id="newBtn">+ Add New Book</button>
  </div>
  <div id="modal">
    <form id="form" action="">
      <span class="close">&times;</span>
      <legend>New Book</legend>
      <div class="textInput">
        <p><input type="text" id="title" name="title" placeholder="Enter book title"></p>
        <p><input type="text" id="author" name="author" placeholder="Enter book author"></p>
        <p><input type="text" id="pages" name="pages" placeholder="Enter book pages"></p>
      </div>
      <div class="checkBox">
         <p><label >Read: </label><input type='checkbox' id='read' name='read' value='yes'></p>
      </div>
      <button type="submit" form="form" id="addBtn">Add</button>
    </form>
  </div>
  <div class="library-container"></div>
  
  <script src="main.js"></script>
</body>
</html>
